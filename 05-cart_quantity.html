<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
    

  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="
    displayCartQuantity()
    
    console.log(`cart Quantity: ${cartQuantity}`)">
      Show Quantity
    </button>
    <button onclick="
    cartQuantity ++;
    displayCartQuantity()
    console.log(`cart Quantity : ${cartQuantity}`);
    ">
      Add to Cart
    </button>
    <button onclick="
    cartQuantity += 2;
    displayCartQuantity()
    console.log(`cart Quantity : ${cartQuantity}`);
    ">
      +2
    </button>
    <button onclick="
    cartQuantity += 3;
    displayCartQuantity()
    console.log(`cart Quantity : ${cartQuantity}`);
    ">
      +3
    </button>

    <button onclick="
    cartQuantity += 4;
    displayCartQuantity()
    console.log(`cart Quantity : ${cartQuantity}`);
    ">
      +4
    </button>
    <button onclick="
    cartQuantity += 5;
    displayCartQuantity()
    console.log(`cart Quantity : ${cartQuantity}`);
    ">
      +5
    </button>
    <button onclick="
    console.log('cart was reset.');
    cartQuantity = 0;
    displayCartQuantity()
    
    console.log(`cart Quantity : ${cartQuantity}`);
    ">
      Reset Cart
    </button>
    <button onclick="
    cartQuantity -= 2;
    displayCartQuantity()
    console.log(`cart Quantity : ${cartQuantity}`);
    ">
      -2
    </button>
    <button onclick="
    cartQuantity -= 3;
    displayCartQuantity()
    console.log(`cart Quantity : ${cartQuantity}`);
    ">
      -3
    </button>


    <p class="cart-quantity 
    "></p>
    
    <script>
      let cartQuantity = JSON.parse(localStorage.getItem('cart-quantity'))|| 0;
      function displayCartQuantity(){
        document.querySelector('.cart-quantity')
        .innerHTML=`Cart Quantity:${cartQuantity}`;
        localStorage.setItem('cart-quantity',JSON.stringify(cartQuantity));

      }
      

   
    </script>

  </body>
</html>
