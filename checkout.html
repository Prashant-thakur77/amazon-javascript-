<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/checkout.css">
    <link rel="stylesheet" href="styles/checkout-header.css">
    <link rel="stylesheet" href="styles/general.css">
    

  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-left-section">
          <a href="Amazon.html" class="amazon-link">
            <img class="amazon-logo" src="images/amazon-logo.png">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png">
          </a>
          



        </div>

        <div class="checkout-middle-section">
          <div class="checkout-heading">
            
            Checkout(<a class="return-home-link" href="Amazon.html">5 items</a>)
          
          </div>



        </div>

        <div class="checkout-right-section">
          <img class="lock-image" src="images/checkout-lock-icon.png">

        </div>
      </div>

    </div>


    <div class="main">
      <div class="title">Review your order

      </div>
        <div class="cart-item-grid">
          <div class="order-summary js-order-summary">
            
          </div>

          <div class="payment-detail js-payment-summary">

                   
          </div>




        </div>
      
    </div>

   
    

    <script type="module" src="scripts/checkout.js"></script>

  </body>
</html>
