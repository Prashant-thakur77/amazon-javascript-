<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/product.css">



  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <a href="Amazon.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">


      
        </a>
      </div>
        

      <div class="mid-section">
        <input class="search-button"
         placeholder="Search">
         <button class="search-icon-button"> <img class="search-logo" src="images/search-icon.png"></button>


      </div>


      <div class="right-section">
        <a class="ret-order-block" href="orders.html">
          <div class="return-text">Returns</div>
          <div class="order-text">& Orders</div>

        </a>
        <a class="cart-box" href="checkout.html">
          <img class="cart-logo" src="images/cart-icon.png">
          <div class="no-of-items-added js-quantity-no">0</div>
        

          <div class="cart-text">Cart

          </div>


        </a>
       

      </div>
      <div class="menu-button">
        
          <button class="menu-button"><img class="hamburger-menu" src="images/hamburger-menu.png"></button>
        
      </div>
    </div>
   
    <div class="main">
      <div class="product-grid js-product-grid">
        
        
        
  
  
      </div>


    </div>
    

    <script src="data/products.js"></script>
    

    <script type="module" src="scripts/amazon.js"></script>
