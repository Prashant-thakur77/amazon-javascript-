<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/tracking.css">



  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <a href="Amazon.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">


      
        </a>
      </div>
        

      <div class="mid-section">
        <input class="search-button"
         placeholder="Search">
         <button class="search-icon-button"> <img class="search-logo" src="images/search-icon.png"></button>


      </div>


      <div class="right-section">
        <a class="ret-order-block" href="orders.html">
          <div class="return-text">Returns</div>
          <div class="order-text">& Orders</div>

        </a>
        <a class="cart-box" href="checkout.html">
          <img class="cart-logo" src="images/cart-icon.png">
          <div class="no-of-items-added">3</div>
        

          <div class="cart-text">Cart

          </div>


        </a>
       

      </div>
      <div class="menu-button">
        
          <button class="menu-button"><img class="hamburger-menu" src="images/hamburger-menu.png"></button>
        
      </div>
    </div>

    <div class="main">
      <div class="tracking-grid">
        <a class="title" href="orders.html">
          View all orders
        </a>
        
        <div class="tracking-head">
          Arriving on Wednesday, August 21
        </div>
        <div class="product-detail">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>
        <div class="quantity-heading">
          Quantity: 1
         </div> 
        
        
        <img class="image" src="products/athletic-cotton-socks-6-pairs.jpg">
        
        <div class="tracking-location-container">
          <div class="preparing-status progress-label">
            Preparing
          </div>
          <div class="current-status progress-label">
            Shipped
          </div>
          <div class="delivered-status progress-label">
            Delivered
          </div>

        </div>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
        
      </div>

    </div>
  </body>
</html>
