<!DOCTYPE html>
<html>
  <head>
    <title>QUES</title>

  </head>
  <body>



    <script>
      function minMax(nums){
        let numb={
          min: nums[0],
          max: nums[0]

        };
        for(let i=0;i<nums.length;i++){
          let value=nums[i];


          if(numb.min>value){
            numb.min=value;
          }
          if(numb.max<value){
            numb.max=value;
          }

        }
        return numb;
        
      }
      console.log(minMax([1,2,3]));
      console.log(minMax([1,-2,0,76,-9,3]));

    


    </script>

  </body>
</html>
