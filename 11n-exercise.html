<!DOCTYPE html>
<html>
  <head>
    <title>QUES</title>

  </head>
  <body>



    <script>
      function ans(words){
        let result={

        };
        for(let i=0;i<words.length;i++){
          word=words[i];

          if(!result[word]){
            result[word]=1;
          }else{
            result[word]++;
          }
        }
        return result;

      }
      console.log(ans(['banana','banana','orange','apple','apple','apple']))
    


    </script>

  </body>
</html>
