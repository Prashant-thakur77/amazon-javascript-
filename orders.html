<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/orders.css">



  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <a href="Amazon.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">


      
        </a>
      </div>
        

      <div class="mid-section">
        <input class="search-button"
         placeholder="Search">
         <button class="search-icon-button"> <img class="search-logo" src="images/search-icon.png"></button>


      </div>


      <div class="right-section">
        <a class="ret-order-block" href="orders.html">
          <div class="return-text">Returns</div>
          <div class="order-text">& Orders</div>

        </a>
        <a class="cart-box" href="checkout.html">
          <img class="cart-logo" src="images/cart-icon.png">
          <div class="no-of-items-added">3</div>
        

          <div class="cart-text">Cart

          </div>


        </a>
       

      </div>
      <div class="menu-button">
        
          <button class="menu-button"><img class="hamburger-menu" src="images/hamburger-menu.png"></button>
        
      </div>
    </div>


    <div class="main">
      <div class="order-segment">
        <div class="order-page-title">
          Your Order
        </div>

        <div class="order-container">
          <div class="headings">
            <div class="heading-row-1">
              <div class="order-placed-heading">Order Placed</div>
              <div class="total-heading">Total</div>
              <div class="id-heading">Order ID</div>


            </div>
            <div class="heading-row-2">
              <div class="order-placed-date">August 15</div>
              <div class="total-price">$35.06</div>
              <div class="order-id">27cba69d-4c3d-4098-b42d-ac7fa62b7664</div>


            </div>
           
          </div>
          <div class="order-detail-container">
            <div class="order-details">
              <div class="image-of-order">
                <img class="image" src="images/products/athletic-cotton-socks-6-pairs.jpg">
              </div>
              <div class="order-detail">
                <div class="order-name  order-detail-rows">
                  Black and Gray Athletic Cotton Socks - 6 Pairs


                </div>
                <div class="order-arriving-date  order-detail-rows">
                  Arriving on: August 20

                </div>
                <div class="order-quantity  order-detail-rows">
                  Quantity: 1

                </div>
                <div class="buy-again-button">
                  <img class="buy-again-image" src="images/buy-again.png">
                  <button class="buy-button">
                    Buy it again
                  </button>

                </div>
                
              </div>
              <div class="track-package">
                <a href="tracking.html">
                  <button class="track-package-button button-secondary">
                    Track package
                  </button>
                </a>
               
              </div>

            </div>


            <div class="order-details">
              <div class="image-of-order">
                <img class="image" src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg">
              </div>
              <div class="order-detail">
                <div class="order-name order-detail-rows">
                  Adults Plain Cotton T-Shirt - 2 Pack
                  
                 


                </div>
                <div class="order-arriving-date  order-detail-rows">
                  Arriving on: August 26

                </div>
                <div class="order-quantity  order-detail-rows">
                  Quantity: 2

                </div>
                <div class="buy-again-button">
                  <img class="buy-again-image" src="images/buy-again.png">
                  <button class="buy-button">
                    Buy it again
                  </button>

                </div>
                
              </div>
              <div class="track-package">
                <a href="tracking.html">
                  <button class="track-package-button button-secondary">
                    Track package
                  </button>
                </a>
               
              </div>
            </div>






          </div>
        </div>
      </div>
    </div>
