<html>
  <head>
    <title>App</title>
    

  </head>
  <body>
    <button onclick="
      message+=1;">Add</button>
    <button onclick="
    message-=1;
    ">Remove</button>
  
   

    <script>
      let message=2;
      setInterval(function(){
        if(message===0){
          document.title='App';

        }
        else if(document.title==='App'){
          document.title=`${message} New messages`

        }
        else{
          document.title='App';
        }
      },1000)

  

     
      
   





      


    </script>

  
     

    

  </body>
